<div data-th-fragment="roles">
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-12">

                <div id="table"  >

                    <form th:action="@{/all/roles}" th:object="${newRole}" method="post">
                        <table>
                            <tr>
                                <td>Podaj rolę: </td>
                            </tr>

                            <tr>
                                <td> <input type="text" th:field="*{roles}"/> </td>
                            </tr>
                            <tr>
                            <td>
                                <input class="btn btn-primary" type="submit" value="Dodaj rolę" />
                            </td>
                            </tr>

                        </table>
                    </form>

                    <table class="table table-striped table-dark">
                        <tr>
                            <th>Dostępne role</th>

                        </tr>


                        <tr th:each="listRoles , iterationInfo : ${listRoles}">
                            <td th:text="${listRoles.id}"/>
                            <td th:text="${listRoles.roles}"/>
                            <td th:text="${iterationInfo.count + ' of total ' + iterationInfo.size}"/>

                            <td>
                                <form th:action="@{deleterole/{roleId}  (roleId=${listRoles.id})}" th:object="${addRole}" method="post">
                                    <input class="btn btn-primary"  th:field="*{id}" type="submit" value="Delete"/>
                                </form>
                            </td>




                        </tr>

                    </table>


                </div>
            </div>
            <div class="col">

            </div>

        </div>
    </div>
</div>
